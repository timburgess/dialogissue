<div class="ftp-dialog modal">
  <div class="modal-header" style="background-color:rgb(60, 63, 65);">
    <h4 class="dialog-title" style="color:white;">SFTP</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Private Key File</label>
        <div class="controls">
          <input type="text" id="keyfile" value="{{ path }}" />
          <button class="dialog-button btn" data-button-id="browse">Browse</button>
        </div>
      </div>
      </form>
  </div>
  <div class="modal-footer">
      <button class="dialog-button btn primary" data-button-id="open">Open</button>
  </div>
</div>
